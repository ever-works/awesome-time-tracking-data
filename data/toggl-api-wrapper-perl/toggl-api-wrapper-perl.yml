  # Toggl-API-Wrapper-Perl


  ## Overview

  A free automated time tracking tool (part of Toggl Track) that records a
  detailed, private timeline of your work activities on your computer. It helps
  you reconstruct your day, convert activities into shareable timesheet entries,
  and streamline accurate billing and reporting.


  ## Features

  - **Automated time capture**
    - Records apps, websites, and documents you use throughout the day.
    - Builds a calendar-style timeline of your workday activities.
    - Lets you copy selected activities into your official timesheet.

  - **Accurate, real-time tracking**
    - Records activity and idle time to the second.
    - Removes the need for manual clock-ins and start/stop timers.
    - Supports accurate client billing based on detailed time data.

  - **Billable work and reporting**
    - Captures every billable hour across employees, contractors, and freelancers.
    - Generates detailed time reports.
    - Exports reports in **PDF, CSV, and XLS** formats.

  - **Personal timeline and task management**
    - Provides a personal timeline of your workday.
    - Lets you choose which activities to share and which to ignore or delete.
    - Helps streamline time management without relying on memory.

  - **Privacy-focused tracking**
    - Activities are **100% private by default** and stay on the user’s device.
    - Data is only shared when explicitly copied as time entries.
    - No screenshots.
    - No mouse tracking.
    - No covert employee monitoring features.

  - **Automated project time tracking**
    - Maps keywords in app and website titles to specific projects.
    - Sends a notification prompting you to start a matching project time entry when a window with a defined keyword is opened.

  - **Idle time detection**
    - Notifies you when you are inactive or away from your keyboard.
    - Lets you discard idle time or convert it into a new time entry.

  - **Visual activity overview**
    - Displays a visual overview of activity levels on a calendar timeline.
    - Groups activities either in fixed **15-minute intervals** or dynamically based on actual start–stop times.

  - **Cross-device syncing**
    - Option to enable syncing so locally recorded activities are synced across devices.

  - **Platform availability**
    - Desktop apps for **Mac**.
    - Desktop apps for **Windows**.

  - **Integrations**
    - 100+ integrations with external tools.
    - Examples include:
      - Project management: **Asana**.
      - Calendars: **Google Calendar**, **Outlook Calendar**.
      - Accounting: **QuickBooks**.

  ## Pricing

  - **Free automated time tracker**  
    The product is presented as a **free automated time tracking** solution. No additional pricing tiers or limits are specified on the provided page.
