markdown: >-
  ## Kimai Plugin Marketplace


  **Website:** https://www.kimai.org/store/  

  **Category:** Time-tracking APIs & integrations  

  **Brand:** Kimai  

  **Slug:** `kimai-plugin-marketplace`  

  **Tags:** plugin, integration, invoicing


  ### Description

  The Kimai Plugin Marketplace is the official catalog of free and paid
  extensions for the self-hosted Kimai time-tracking platform (with a subset
  also available for Kimai Cloud). It provides add-ons for integrations,
  reporting, exports, invoicing, attendance tracking, budgeting, and other
  extensions so organizations can customize Kimai to their specific
  time-tracking, billing, and reporting workflows.


  ### Features

  - **Official plugin ecosystem for Kimai**
    - Central place to discover, purchase, and install plugins for Kimai.
    - Supports both **self-hosted (on‑premises)** installations and **Kimai Cloud**; plugins usable in cloud are labeled **“Cloud”**.
    - Mix of **free and paid** plugins from Kimai’s core developer(s) and third‑party vendors.

  - **Time-tracking and attendance extensions**
    - **Kiosk / terminal mode** with barcode, RFID, and Web NFC support for environments where users have no direct Kimai access.
    - Attendance-style start/stop tracking for shared devices (e.g., warehouse, shopfloor).

    
  - **Data management and auditability**
    - **Audit trail logs** for detailed change histories on timesheets, customers, projects, and activities, shown in per‑item timelines.
    - **Archive commands** to automatically archive timesheets older than a defined time frame via command-line.

  - **Data structure customization**
    - **Custom fields** for timesheets, customers, projects, activities, and users.
    - Fields can be configured as optional or mandatory and restricted via permissions.
    - Supports multiple field formats (e.g., text, select, etc., as implied by “various formats”).

  - **Expenses, billing, and invoicing**
    - **Expense management** tied to customers and projects.
    - Categorization of expenses.
    - Ability to include expenses in invoices.
    - Additional export and invoicing options through various plugins.

  - **Planning, task, and approval workflows**
    - **Task planning**: create tasks, start/stop/pause them, assign them to users or teams, and record time against them.
    - To‑do style management within Kimai using task plugins.
    - **Timesheet approval workflows** (e.g., weekly approval) via dedicated approval plugins.

  - **Working time & HR-related features**
    - Plugins for **working hours and overtime** tracking.
    - Management of **vacations, sickness, and PTO**.
    - **Public holiday management** and **calendar integration**.
    - **Monthly approvals** with PDF exports.

  - **Budgeting and project control**
    - **Budget watcher** plugins to notify when a defined portion of a project’s budget has been consumed.

  - **Reporting, client communication, and portals**
    - **Customer email reports** that send customers summaries of tracked working hours.
    - **Customer portal** plugins to share client and project statistics and timesheets via secret URLs, optionally password protected.

  - **UI and content customization**
    - **Custom CSS** plugins to add and manage stylesheet rules via the admin interface.
    - **Custom content** plugins to:
      - Add custom stylesheets and JavaScript.
      - Show a global warning message.
      - Render a custom page with markdown content (e.g., for company news).

  ### Pricing

  - The marketplace itself is free to access; **plugins are individually
  priced**.

  - Available pricing models include:
    - **Free** plugins (e.g., some approval, CSS, or portal-related add-ons).
    - **Paid** plugins, typically priced per plugin (examples from the store range roughly from **9 € up to 299 €**, depending on complexity and scope).
  - Each plugin listing in the marketplace shows its **individual price** (or
  “For free”) and whether it is available for **Cloud** deployments.
