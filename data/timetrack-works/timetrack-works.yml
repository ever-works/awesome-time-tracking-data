  # TimeTrack Works


  **Website:** https://timetrack.works  

  **Category:** Time Tracking – Overview & Resources  

  **Type:** Online directory / reference site


  ## Overview

  TimeTrack Works is an online directory at **timetrack.works** that lists and
  categorizes time tracking software, methodologies, and practices. It is
  powered by machine-readable data sourced from the **Awesome Time Tracking
  Data** repository and is presented using the **Ever Works** directory platform
  template.


  The site serves as a structured, browsable catalog of time tracking solutions
  and related concepts, aimed at helping users compare and explore tools,
  approaches, and categories in the time tracking space.


  ## Features

  - **Structured directory of time tracking tools**  
    - Lists individual time tracking apps and systems (e.g., mobile apps, browser extensions, project management tools with time tracking, time & attendance systems).
    - Includes entries for both general-purpose and niche/time-tracking-in-context solutions (e.g., field teams, window managers, business suites).

  - **Coverage of methodologies and practices**  
    - Includes not only software products but also categories and practices such as *automatic time tracking* and other conceptual groupings.

  - **Machine-readable data foundation**  
    - Content is based on the **Awesome Time Tracking Data** repository.  
    - Enables consistent, structured representation of tools, categories, and metadata.

  - **Categorization system**  
    - Items are organized into **categories** (e.g., different types of time tracking tools or use cases).  
    - Category browsing (the UI hints at "Categories" and an overall category count).

  - **Tagging system**  
    - Items can be filtered or grouped using **tags** (e.g., directory, overview, comparison; plus tool- or feature-specific tags).  
    - Supports exploration of related tools via shared tags.

  - **Sorting and browsing options**  
    - UI includes a **“Sort By”** control to change listing order.  
    - Category and tag lists support navigation across the directory.

  - **Tool detail summaries (examples from content)**  
    - Each listed item has a short, factual description that highlights:
      - Platform(s) (e.g., iOS, Android, web, desktop).
      - Intended audience or use case (e.g., freelancers, field teams, businesses, developers using Awesome WM).
      - Core capabilities such as:
        - Timesheets, approvals, and reporting (e.g., actiTime, All Hours).
        - Visual scheduling (e.g., Kanban-style planning in Float).
        - GPS tracking and job-based labor management (e.g., ClockShark).
        - Integrated time tracking in project management suites (e.g., Bitrix24, ProofHub).
        - Browser extensions that insert tracking buttons into other tools (e.g., Toggl Track extension).
        - Automatic background tracking of apps, tasks, and activity.

  - **Ever Works directory platform template**  
    - Built as a demo on **The Excellence Directory Platform Template** by Ever Works.  
    - Demonstrates how a time tracking dataset can be presented in a modern directory UI.

  - **Content discovery elements**  
    - Sections like **Product**, **Clients**, **Company**, and **Resources** in the navigation (site-wide structure).  
    - “Stay Updated” area for subscribing to updates about the directory and its content.

  ## Use Cases

  - Researching time tracking tools by platform, use case, or feature set.

  - Comparing different categories such as manual vs. automatic time tracking.

  - Discovering specialized tools (e.g., for field teams, window managers, or
  integrated business suites).

  - Using the machine-readable dataset as a reference for projects,
  integrations, or analysis of time tracking software.


  ## Pricing

  No pricing information is provided for TimeTrack Works as a directory platform
  in the supplied content.
