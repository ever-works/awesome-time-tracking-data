  ## Overview


  **togglore** is a simple Python-based tool for comparing time tracked in Toggl
  with expected working hours over a specified period. It is designed to help
  with auditing time-tracking data and analyzing workload patterns.


  ## Features


  - **Toggl time comparison**: Compares hours tracked in Toggl against expected
  working hours.

  - **Configurable time period**: Runs analysis over a chosen date range or
  period.

  - **Audit support**: Highlights differences between tracked and expected hours
  to support time-tracking audits.

  - **Workload analysis**: Provides a basis for understanding workload
  distribution and identifying under- or over-worked periods.

  - **Python-based tool**: Implemented in Python, suitable for automation and
  scripting workflows.


