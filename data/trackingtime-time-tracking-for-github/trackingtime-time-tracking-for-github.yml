  # TrackingTime – Time Tracking for GitHub


  Browser-based integration that lets you track time on your GitHub work
  directly from the browser using TrackingTime. Tracked time is sent to the main
  TrackingTime service for reporting and management.


  ## Features

  - Automatic time tracking for GitHub via the TrackingTime integration

  - Start/stop tracking for your GitHub work directly in the browser

  - Time entries flow into the central TrackingTime service

  - Available as browser extensions for:
    - Google Chrome
    - Mozilla Firefox
    - Apple Safari
    - Microsoft Edge

  ## Pricing

  - **PRO trial:** 14-day PRO trial included (no further pricing details
  provided).


