  # Todoist Time Tracking (TrackingTime Integration)


  Time tracking integration that lets you track time on Todoist tasks directly
  from your browser using the TrackingTime extension, with automatic timesheets
  and analytics in TrackingTime.


  ## Features

  - **Track time directly in Todoist**: Start and stop timers from within your
  Todoist tasks.

  - **Browser-based tracking**: Use the TrackingTime Button extension to track
  time in Todoist without switching apps.

  - **Automatic timesheets**: Logged time is automatically turned into
  timesheets inside TrackingTime.

  - **In-depth analytics**: Analyze tracked time for personal or team
  productivity, projects, and work activities.

  - **Project and operations monitoring** (via TrackingTime):
    - Track time across projects and tasks.
    - Monitor project progress and workloads.
    - Generate reports for internal and external requirements.
    - Create and export time-based reports.
  - **Fits existing workflows**: Integrates into the tools your team already
  uses so they can track time without changing their daily workflow.


  ## How It Works

  1. **Sign up for TrackingTime**: Create a TrackingTime account to store and
  analyze your time entries.

  2. **Install TrackingTime Button**: Add the extension to Chrome, Firefox,
  Safari, or Microsoft Edge.

  3. **Track time in Todoist**: Log in to your Todoist account and start
  tracking time on tasks directly from the Todoist interface.


  ## Platforms / Compatibility

  - **Browsers (TrackingTime Button extension)**:
    - Google Chrome
    - Mozilla Firefox
    - Safari
    - Microsoft Edge
  - **Works with**: Todoist (web/app interface where the extension is supported)


