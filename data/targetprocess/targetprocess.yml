  ## Targetprocess


  **Website:** https://www.apptio.com/products/targetprocess/


  ### Overview

  Targetprocess (IBM Apptio Targetprocess) is an agile project and portfolio
  management platform. It helps organizations align strategy with execution,
  manage portfolios and programs, and track work at team level. The product
  includes integrated time tracking so teams can log time on work items, manage
  capacity, and create time-based reports.


  ### Features

  - **Agile project management**
    - Support for agile work management across teams and programs
    - Management of work items such as epics, features, stories, tasks, and defects
    - Configurable workflows and states for different work item types

  - **Portfolio and program management**
    - Strategic portfolio management to align investments with business outcomes
    - Program and initiative tracking across multiple teams
    - Visibility from high-level strategy down to execution-level work items

  - **Time tracking & capacity management**
    - Integrated time tracking on work items
    - Ability for team members to log time spent on tasks, stories, and other items
    - Capacity management to understand availability and workload across teams
    - Time-based reporting for analysis of effort and utilization

  - **Planning & prioritization**
    - Support for planning and organizing work across portfolios, programs, and teams
    - Tools to prioritize initiatives and work items based on strategic objectives

  - **Reporting & visibility**
    - Time-based reports for effort and capacity analysis
    - Reporting and dashboards to monitor progress, investments, and outcomes

  ### Pricing

  Pricing is not publicly listed on the website. Prospective customers need to
  contact Apptio/IBM for a quote or more detailed pricing information.
