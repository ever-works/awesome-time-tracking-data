  ## Xero Projects


  **Category:** Time Tracking & CLI Tools  

  **Brand:** Xero  

  **Website:** https://early.app/de/blog/xero-time-tracking/  


  ---


  ### Description

  Xero Projects is a paid add-on module for the Xero online accounting platform.
  It provides basic time tracking and project cost management so businesses can
  record billable hours, monitor project profitability, and invoice directly
  based on logged time.


  ---


  ### Features

  - **Project-based time tracking**  
    - Log time worked against specific projects and tasks.  
    - Use the **Projects** tab to access and manage project-related time.

  - **Quick Time Entry**  
    - Add time via a **“Quick Time Entry”** function on the project details page.  
    - Fill out a simple form with project, task, and time details, then save to create a time entry.

  - **Timesheets & employee time management**  
    - Manage employee timesheets within Xero Projects.  
    - Consolidate time entries per employee, project, or task for review and billing.

  - **Billing & invoicing from time entries**  
    - Add recorded time entries directly to invoices.  
    - Invoice clients based on actual logged hours.  
    - Support for billable work tracking to improve billing accuracy.

  - **Project profitability & cost visibility**  
    - Use logged time and associated costs to monitor project profitability.  
    - Contribute time data to overall labor cost and project cost insights within Xero.

  - **Data import for time entries**  
    - Import time entries from external sources (e.g., spreadsheets).  
    - Accepts CSV imports, enabling use with external time entry systems that can export CSV.

  - **Integration with Xero Accounting**  
    - Works as an add-on inside the Xero accounting ecosystem.  
    - Connects time records to Xero’s invoicing and financial reporting.

  - **Workflow for direct time tracking in Xero**  
    - Log in to Xero, open the **Projects** tab.  
    - Select the relevant project.  
    - Use **Quick Time Entry** to add a new time record.  
    - Save the entry so it’s available for invoicing and reporting.

  - **Limitations (as described in the source)**  
    - Native time tracking in Xero Projects is noted as having some drawbacks, particularly for smaller businesses (specific details are not listed in the provided content).  

  ---


  ### Integrations

  - **Xero Accounting (core platform)** – native integration as an internal
  add-on module.  

  - **External time-tracking and spreadsheet tools** – import of time entries
  via CSV files exported from other systems.


  ---


  ### Pricing

  - **Xero Projects** is described as a **paid add-on to Xero Accounting**.  

  - Exact pricing tiers and amounts are **not specified** in the provided
  content and may vary by plan and region.  

  - Users should check Xero’s official pricing page for current details.
