  # chronicl


  ## Description

  chronicl is a graphical Python utility for visualizing historical Toggl
  time-tracking data, helping users explore and analyze how their time is spent
  over time.


  ## Features

  - Graphical interface for working with Toggl data

  - Built in Python

  - Visualization of historical time-tracking records

  - Tools to explore patterns in how time is spent over longer periods

  - Support for analyzing trends and changes in time allocation over time


