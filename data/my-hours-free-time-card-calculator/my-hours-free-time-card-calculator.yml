markdown: >-
  # My Hours Free Time Card Calculator


  ## Description

  The My Hours Free Time Card Calculator is a web-based tool for manually
  entering time card data and calculating total hours worked over a selected
  period. It supports shifts, lunch and other breaks, and basic overtime and pay
  calculations, making it useful for simple time tracking and payroll estimates.


  ## Features

  - **Web-based time card calculator** for manual entry of worked hours

  - **Weekly setup** with a starting date for the workweek

  - **Employee identification** via an input field for the user’s name

  - **12-hour or 24-hour time format** with a toggle for 24-hour time

  - **Breaks support**:
    - Option to toggle “add breaks” on or off
    - Include lunch breaks and other unpaid breaks in daily entries
  - **Hourly rate configuration**:
    - Optional setting to enable pay calculation by hourly rate
    - Input field for custom hourly rate
    - Currency selection for the chosen hourly rate
  - **Overtime configuration**:
    - Option to specify whether overtime applies
    - Ability to set the overtime pay amount per overtime hour
    - Overtime rules applied to the calculated hours
  - **Automatic calculations**:
    - Total daily hours worked (taking breaks into account)
    - Total weekly hours worked
    - If enabled, estimated regular and overtime pay based on defined rates

  ## How to Use

  1. Enter your **name** and the **starting date** of the week.

  2. Toggle the **24-hour time format** on if you prefer 24-hour time.

  3. Turn on **“add breaks”** if you need to include lunch or other breaks.

  4. Under the days of the week, open the dropdown to **enable or skip hourly
  rate** settings.

  5. If using pay calculations, enter your **hourly rate** and **select
  currency**.

  6. Configure **overtime rules**:
     - Choose whether overtime applies.
     - Enter the **overtime pay per hour**.
  7. Fill out daily start/end times (and breaks, if enabled) to get total hours
  and, optionally, pay calculations.


  ## Pricing

  - The calculator is presented as a **free, web-based time card calculator**.
  No additional pricing plans are specified.
