  # Toggl-Swift


  ## Overview

  Toggl-Swift is a macOS Swift 4.2 wrapper for the Toggl API v8. It is intended
  to simplify integrating Togglâ€™s time tracking and reporting capabilities into
  native Mac applications by providing a Swift-friendly interface to the Toggl
  Track service.


  ## Features


  ### Toggl-Swift (wrapper) features

  - Swift 4.2 wrapper around Toggl API v8

  - Designed for native macOS applications

  - Provides programmatic access to Toggl time tracking and reporting endpoints
  (as exposed by API v8)


  ### Toggl Track & API capabilities (accessible via the wrapper)

  - **Customizable reporting on time data**  
    - Build custom reports from tracked time data.  
    - Analyze where time is spent across tasks, projects, clients, and teams.  
    - Create financial reports to track project, client, and team profitability.

  - **Calendar view**  
    - Integrate external calendars.  
    - Copy calendar events into Toggl as time entries.

  - **Flexible time tracking options**  
    - Track time via web app.  
    - Desktop applications.  
    - Mobile apps.  
    - Browser extensions.

  - **Automated/background time tracking**  
    - Background tracking for any app or website.  
    - Users can convert tracked activity into time entries for reporting.  
    - Unconverted background activity remains private to the individual user.

  - **Integrations and extensibility**  
    - 100+ integrations with popular tools such as Jira, Salesforce, and Asana.  
    - Public API for custom integrations (which Toggl-Swift uses to interface programmatically).  
    - Engineering solutions for custom-built integrations and reporting tools for larger teams.

  - **Productivity and profitability insights**  
    - Insights into task and project duration to better manage resources and team capacity.  
    - Identification of productivity bottlenecks and profitability gaps using time data.  

  - **Enterprise-grade capabilities**  
    - Enterprise-level security and reliability.  
    - Solutions designed to scale time tracking across larger organizations.

  - **Privacy-focused time tracking**  
    - No screenshots or camera tracking; focuses on time and activity data rather than surveillance.

  ## Integrations

  - 100+ direct integrations with third-party tools, including (but not limited
  to):
    - Jira
    - Salesforce
    - Asana
  - Public API for building custom integrations into existing tech stacks.

  - Engineering services for custom integrations and reporting for
  larger/enterprise teams.


  ## Platforms

  - **Wrapper target**: Native macOS applications using Swift 4.2.  

  - **Toggl Track service access points** (which the API and wrapper interface
  with):
    - Web application
    - Desktop apps
    - Mobile apps
    - Browser extensions

