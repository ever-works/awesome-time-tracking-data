markdown: >-
  # toggl-reporter


  A Spring Boot application that imports your Toggl time entries and provides
  fine‑grained reporting and analysis, including detailed working-hours
  comparisons between team members. Built with Vaadin and MongoDB, and available
  as a Docker image for easy self-hosted deployment.


  ## Features


  - **Toggl TimeEntries import**  
    - Connects to your Toggl account to import time entries for analysis.

  - **Fine‑grained reporting & analytics**  
    - Generates detailed reports based on Toggl time tracking data.  
    - Helps analyze productivity, workloads, and time allocation across projects and users.

  - **Team working-hours comparison**  
    - Compares working hours between different team members.  
    - Supports identifying workload imbalances and overtime patterns.

  - **Web-based user interface**  
    - Built with Vaadin for an interactive, browser-based UI.  
    - Central place to browse and explore imported time data.

  - **Persistent data storage**  
    - Uses MongoDB to store imported Toggl entries and generated reporting data.

  - **Containerized deployment**  
    - Official Docker image available.  
    - Simplifies deployment on servers or cloud environments.

  ## Technology Stack


  - **Backend:** Spring Boot (Java)  

  - **Frontend/UI:** Vaadin  

  - **Database:** MongoDB  

  - **Deployment:** Docker image for containerized setups


  ## Integrations


  - **Toggl:** Uses Toggl TimeEntries (via Toggl’s time tracking data) as the
  primary data source for reporting.


