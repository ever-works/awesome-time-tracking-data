  # Asana Time Tracking (TrackingTime Integration)


  A browser extension and integration that lets you track time on Asana tasks
  and projects directly from Asana, generating automatic timesheets and project
  reports through TrackingTime.


  ## Features


  - **Time tracking inside Asana**  
    - Start/stop timers on Asana tasks without leaving Asana.  
    - Track time on tasks and projects to build accurate work logs.

  - **Automatic timesheets for Asana work**  
    - Generate Asana-based timesheets automatically from tracked time.  
    - Use logged time for internal tracking, compliance, and reporting.

  - **Project and task reporting**  
    - Produce project reports based on time tracked on Asana tasks.  
    - Monitor project progress and performance through TrackingTime’s reporting tools.

  - **Browser extension support**  
    - TrackingTime Button available for:  
      - Google Chrome  
      - Mozilla Firefox  
      - Safari  
      - Microsoft Edge

  - **Operations and project monitoring (via TrackingTime)**  
    - Track time across your company’s work, including Asana tasks.  
    - Monitor projects and workloads.  
    - Support internal and external compliance needs with time logs.  
    - Create reports on time usage and project status.

  - **Team collaboration and accountability**  
    - Track team progress on Asana tasks in real time.  
    - Use comprehensive task tracking and time logs to support accountability.  
    - Help align deadlines, responsibilities, and tracked work across the team.

  - **Resource and workload insights**  
    - Gain visibility into how time is distributed across tasks and projects.  
    - Use time data to support more effective resource allocation and workload balancing.

  ## Setup & Integration


  1. **Sign up for TrackingTime**  
     - Create a TrackingTime account to manage time tracking, projects, and reporting.
  2. **Install the TrackingTime Button extension**  
     - Add the extension to Chrome, Firefox, Safari, or Edge.  
     - This enables time tracking inside Asana (and other supported tools).
  3. **Connect and track in Asana**  
     - Log in to your Asana account.  
     - Start tracking your work directly from Asana tasks.

