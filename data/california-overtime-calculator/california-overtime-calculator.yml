  ## California Overtime Calculator


  **Description**  

  A web-based calculator that helps employers and workers estimate weekly pay
  using California-specific overtime rules, including regular time,
  time-and-a-half, and double-time.


  **Website:**
  https://busybusy.com/calculators/payroll-calculators/california-overtime/


  ---


  ### Features

  - **California-focused overtime structure**  
    - Calculates hours and pay at 1x (regular), 1.5x (overtime), and 2x (double time) rates.
    - Designed around California overtime and break law requirements.

  - **Weekly wage and hours input**  
    - Enter a single hourly wage for the week.  
    - Choose the day your work week starts.  
    - Enter hours worked for each day of the week.

  - **Automated calculation**  
    - One-click "Calculate" button processes the full work week.  
    - Allocates hours into regular, overtime, and double-time categories based on California rules.

  - **Detailed results table**  
    - Per-day breakdown of:  
      - Total hours worked.  
      - Hours at 1x, 1.5x, and 2x rates.  
      - Earnings at each rate.  
    - Weekly totals for hours and earnings across all rate types.

  - **Browser-based tool**  
    - No download or installation required.  
    - Accessible directly from a web browser.

  - **Related tools and resources**  
    - Links to additional calculators: Labor Burden Calculator, Savings Calculator, Time Card Calculator.  
    - Links to educational resources on California overtime laws, cost codes, benefits/health insurance, and job site safety.

  ---


  ### How It Works

  1. Enter your hourly wage and select the first day of your work week.  

  2. Input hours worked for each day of that week.  

  3. Click **Calculate**.  

  4. Review the results table showing hours and earnings at 1x, 1.5x, and 2x for
  each day and in total.


