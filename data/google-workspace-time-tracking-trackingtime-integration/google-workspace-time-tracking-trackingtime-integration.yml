  # Google Workspace Time Tracking (TrackingTime Integration)


  ## Description

  A browser extension integration that embeds TrackingTime into Google Workspace
  apps (including Gmail, Google Calendar, Google Docs, Google Sheets, Google
  Slides, and Google Tasks), allowing users to track time directly while working
  in their browser and generate automatic timesheets with analytics.


  ## Features

  - **In-app time tracking for Google Workspace**  
    Track time while working inside:
    - Gmail  
    - Google Calendar  
    - Google Docs  
    - Google Sheets  
    - Google Slides  
    - Google Tasks
  - **Browser-based time tracking**  
    Use the TrackingTime Button extension to log time without leaving your current tab.
  - **Automatic timesheets**  
    Logged work is collected into timesheets automatically.
  - **Analytics and reporting**  
    Access in-depth analytics on tracked time for projects and tasks.
  - **Multi-browser support**  
    Extension available for:
    - Google Chrome  
    - Mozilla Firefox  
    - Safari  
    - Microsoft Edge
  - **Works across multiple productivity tools**  
    Syncs with the tools your team uses daily so they can track time without switching apps.

  ## Integrations

  - **Google Workspace apps**: Gmail, Google Calendar, Google Docs, Google
  Sheets, Google Slides, Google Tasks.  

  - **TrackingTime Button extension** for Chrome, Firefox, Safari, and Edge.


  ## Setup

  1. **Sign up to TrackingTime**.  

  2. **Install the TrackingTime Button** browser extension (Chrome, Firefox,
  Safari, or Edge).  

  3. **Log in to your Google Workspace account** and start tracking work
  directly within supported Google apps.


