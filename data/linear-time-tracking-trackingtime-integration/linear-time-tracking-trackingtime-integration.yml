  # Linear Time Tracking (TrackingTime Integration)


  **Description**  

  Browser-based time tracking integration that embeds TrackingTime directly into
  Linear issues, enabling development and product teams to log hours, generate
  automatic timesheets, and access analytics without leaving Linear.


  **Website:** <https://trackingtime.co/integrations/time-tracking-for-linear>


  ---


  ## Features


  - **Embedded time tracking in Linear**  
    - Adds a timer button directly to each Linear issue or ticket.  
    - Start, stop, and pause timers without leaving Linear.  
    - Log hours with per-issue precision.

  - **Automatic timesheets**  
    - Converts tracked time into automatic timesheets.  
    - Keeps an organized record of work at the ticket/issue level.

  - **Real-time activity logging**  
    - Syncs activity logs in real time as you track time on Linear issues.  
    - Maintains an up-to-date view of work done across tasks.

  - **Analytics and reporting**  
    - Provides in-depth analytics and detailed reports based on tracked time.  
    - Offers productivity insights and supports team performance tracking.  
    - Can be used to monitor projects, comply with internal and external requirements, and report on work.

  - **Browser-based extension**  
    - Available as the TrackingTime Button extension for:  
      - Google Chrome  
      - Mozilla Firefox  
      - Apple Safari  
      - Microsoft Edge  
    - Allows time tracking within Linear and other supported productivity tools from the browser.

  - **Tight integration with Linear**  
    - Designed specifically to work inside the Linear app interface.  
    - Lets teams log hours directly on issues, connecting project visibility with real-time time tracking data.

  - **Part of the broader TrackingTime platform**  
    - Uses a TrackingTime account to centralize time entries from Linear and other tools.  
    - Supports company-wide operations management: track time, monitor projects, and generate reports beyond Linear.

  ---


  ## How It Works


  1. **Sign up for TrackingTime**  
     Create a TrackingTime account to manage your time data and reports.

  2. **Install the TrackingTime Button**  
     Add the browser extension (Chrome, Firefox, Safari, or Edge) so you can track time within Linear.

  3. **Track time in Linear**  
     Log into your Linear account; use the in-app timer button on issues to start tracking time immediately.

  ---


  ## Integrations


  - **Primary integration:** Linear (project and issue tracking).  

  - **Additional tooling:** The TrackingTime Button can also integrate with
  other supported productivity and business apps, allowing time tracking without
  switching between tools.


