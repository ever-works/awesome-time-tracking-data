  ## Jira Time Tracking (TrackingTime Integration)


  ### Overview

  A browser-based integration that adds TrackingTime’s time tracking,
  timesheets, and analytics directly into Jira. Teams can track time on Jira
  issues and projects without leaving Jira, then analyze and report on that data
  in TrackingTime.


  ### Features

  - **Time tracking inside Jira**  
    - Start/stop timers from within Jira after logging into your Jira account.  
    - Track time on issues and projects as you work.

  - **Automatic timesheets**  
    - Logged time is captured automatically into timesheets in TrackingTime.

  - **In-depth analytics**  
    - Use TrackingTime’s analytics to review and analyze time spent on Jira work.

  - **Browser extension-based tracking**  
    - TrackingTime Button extension available for:  
      - Chrome  
      - Firefox  
      - Safari  
      - Microsoft Edge  
    - Lets you track time directly inside supported web apps, including Jira.

  - **All-in-one operations tracking (via TrackingTime)**  
    - Track time across tasks and projects.  
    - Monitor project progress.  
    - Comply with internal and external time-tracking or reporting requirements.  
    - Generate reports on tracked work.

  - **Works across multiple apps**  
    - Integration framework to add time tracking to various productivity tools used daily.  
    - Team members can keep track of their time without constantly switching between apps.

  - **Quick setup**  
    - Three-step setup: sign up for TrackingTime, install the browser extension, log into Jira and start tracking.

  ### Integrations

  - **Primary integration**: Jira (time tracking inside Jira issues and
  workflows).  

  - **Additional apps**: TrackingTime can also be synced with other commonly
  used productivity tools via the same browser extension (specific apps not
  listed in the provided content).


  ### Platforms / Delivery

  - **Web-based**: Works in the browser on Jira’s web interface.  

  - **Browser extensions**: Chrome, Firefox, Safari, Microsoft Edge.


  ### Pricing

  - **Trial**: 14-day PRO trial included.  

  - **Other plans**: Not specified in the provided content (including whether
  Jira integration is available on the free plan).
